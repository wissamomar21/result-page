    <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة Bootstrap حديثة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            font-family: 'Arial', sans-serif; 
            text-align: right; 
            background-color: #f8f9fa;
            direction: rtl; 
        }

        .result-box {
            background-color: #007bff; 
            color: white;
            padding: 15px; 
            border-radius: 15px; 
            text-align: center; 
            width: 200px; 
            margin: 50px auto; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .result-box h2 {
            font-size: 2rem;
            font-weight: bold; 
            margin: 0; 
        }

        .container {
            text-align: center; 
        }

        .spacer {
            margin-top: 1rem; 
        }

        p {
            font-size: 1.5rem; 
            font-weight: bold;
            text-align: right; 
            width: 80%; 
            margin: auto; 
            color: #333; 
        }

    </style>
</head>
<body>

    <div class="result-box">
        <h2>النتيجة</h2>
    </div>

    <div class="container">
        <p>تشخيص هذه الحاله <span class="blue-line"></span></p>
        <p>كتابة برجراف عن التشخيص <span class="blue-line"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }

        .footer {
            position: fixed; /* لتثبيت العنصر في الأسفل */
            bottom: 0; /* لتحديد الموقع عند أسفل الصفحة */
            left: 0; /* لجعل النص في يسار الصفحة */
            width: auto; /* جعل العرض تلقائي بناءً على المحتوى */
            background-color: transparent; /* إزالة الخلفية */
            color: rgb(36, 35, 35); /* لون النص رمادي */
            text-align: left; /* محاذاة النص لليسار */
            padding: 5px 10px; /* مسافة داخلية للنص */
            font-size: 1rem; /* حجم الخط أصغر */
        }
    </style>
</head>
<body>

    <div class="footer">
        Absher
    </div>

</body>
</html>
